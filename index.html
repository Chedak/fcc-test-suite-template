<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header">
      <img
        src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"
        alt="Logo"
        id="header-img"
      />

      <nav id="nav-bar">
        <a href="#" class="nav-link">Link1</a>
        <a href="#" class="nav-link">Link2</a>
        <a href="#" class="nav-link">Link3</a>
      </nav>
    </header>

    <div id="video_holder">
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/UrUcAtfv4wo"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <form action="#" id="form">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Please enter your email here"
      />
      <!-- HTML5validated -->
      <input type="submit" id="submit" value="Submit the form" />
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
